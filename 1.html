<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>Calculator</title>
    <link rel="stylesheet" href="1.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="result" readonly>
        <div class="buttons">
            <button id="Second">2<sup>nd</sup></button>
            <button class="pi">&#960;</button>
            <button class="exceed"><sub>e</sub></button>
            <button class="clear">C</button>
            <button class="backspace"><i class="material-icons">backspace</i></button>
            <button class="square second" id="sq" >X<sup>2</sup></button>
            <button class="half"><sup>1</sup>&frasl;<sub>x</sub></button>
            <button class="mod">|x|</button>
            <button class="exponent">exp</button>
            <button class="abs">mod</button>
            <button class="root second" id="3root"><sup>2</sup>&#x221A;x</button>
            <button class="(">(</button>
            <button class=")">)</button>
            <button class="factorial">n!</button>
            <button class="operator">&#247;</button>
            <button class="x_power_y second" id="yroot">X<sup><sup>y</sup></sup></button>
            <button class="num">7</button>
            <button class="num">8</button>
            <button class="num">9</button>
            <button class="operator">&#xd7;</button>
            <button class="10_power_x second" id="xpowerx">10<sup><sup>x</sup></sup></button>
            <button class="num">4</button>
            <button class="num">5</button>
            <button class="num">6</button>
            <button class="operator">&#x2212;</button>
            <button class="log second" id="log">log<sup></sup></button>
            <button class="num">1</button>
            <button class="num">2</button>
            <button class="num">3</button>
            <button class="operator">&#x2b;</button>
            <button class="ln second" id="ln">ln</button>
            <button class="minus"><sup>+</sup>&frasl;<sub>-</sub></button>
            <button class="num">0</button>
            <button class="decimal">.</button>
            <button class="equal">=</button>

        </div>
    </div>
</body>
<script src="1.js"></script>
</html>
